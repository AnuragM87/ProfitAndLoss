  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfitAndLoss</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Profit And Loss</h1>
    <main>
      <label for="initial-price">
        Initial price
        
        <input id="initial-price"
        type="number" placeholder="Enter the inital price" />
      </label>

      <label for="stocks-quantity">
        Quantity of stock
        <input type="number"
        id="stocks-quantity"
         type="number" placeholder="Enter the no. of stock bought" />
      </label>

      <label for="current-price">
        Current Price
        <input
        id="current-price"
          type="number"
          placeholder="Enter thr current price of the stock"
        />
      </label>

      <button id="submit-btn">Tell Me!!</button>
      <div id="output-box">

      </div>
    </main>
    <script src="./app.js"></script>
  </body>
